# start server config
server.port=8002
server.servlet.context-path=/business

### Database config
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/train_business?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=train_business
spring.datasource.password=Train_business
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
### MapperXML store Location and log
mybatis.mapper-locations=classpath:/mapper/**/*.xml
logging.level.com.han.train.business.mapper=trace
# config statement,turn off cache
mybatis.configuration.local-cache-scope=statement

spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=train_cache_
spring.cache.redis.cache-null-values=false
spring.cache.redis.time-to-live=10s